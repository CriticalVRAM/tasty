<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty | Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="nav"></div>
    <!-- form html start -->
    <div class="container mt-5">
      <h1 class="text-center">Book Table</h1>
      <!-- start of form -->
      <form class="form" action="booking.php" method="get">
        <!-- cilent info -->
        <div class="form-group">
          <label for="fullName">Full Name: </label>
          <input required placeholder="ex: Asuka Langley" class="form-control" id="fullName" type="text" />
          <small class="form-text text-muted">
            Full name must be two uppercase words with no numbers or symbols.
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input required placeholder="ex: johnson24@gmail.com" class="form-control" id="email" type="email" />
          <small class="form-text text-muted"> Email must be a valid email address. </small>
        </div>
        <div class="form-group">
          <label for="phone">Phone number: </label>
          <input required placeholder="ex: 066454676" class="form-control" id="phone" type="tel" />
          <small class="form-text text-muted"> Phone number must contain at least 8 digits. </small>
        </div>
        <!-- reservation date -->
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="date">Reservation Date: </label>
              <input required class="form-control" id="date" type="date" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="time">Arrival Time: </label>
              <input required class="form-control" id="time" type="time" />
            </div>
          </div>
        </div>
        <hr />
        <!-- reservation info -->
        <div class="form-group">
          <label for="table">Table Type: </label>
          <select name="table" id="table" class="form-control">
            <option value="general">General</option>
            <option value="garden">Garden</option>
            <option value="rooftop">Rooftop</option>
          </select>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="people">No. of People: </label>
              <input required placeholder="ex: 3" class="form-control" id="people" type="number" />
              <small class="form-text text-muted"> The minimum is 2 and the maximum is 12. </small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="meals">Number of Meals: </label>
              <select name="meals" id="meals" class="form-control">
                <option value="two">Two-course meal</option>
                <option value="four">Four-course meal</option>
                <option value="six">Six-course meal</option>
              </select>
            </div>
          </div>
        </div>
        <!-- veg and allergy checkboxes -->
        <div class="form-check">
          <input class="form-check-input" id="veg" type="checkbox" />
          <label class="form-check-label" for="veg">Are vegan options required? </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="allergy" type="checkbox" />
          <label class="form-check-label" for="allergy">Any allergy we need to be aware of? </label>
        </div>
        <hr />
        <!-- message and submit -->
        <div class="form-group">
          <label for="msg">Special Request: </label>
          <textarea class="form-control" name="msg" id="msg"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- form html end -->
    <footer class="container mt-5">
      <p class="text-center">&copy; Tasty 2020</p>
    </footer>

      src="https://code.jquery.com/jquery-3.5.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/book.js"></script>
  </body>
</html>
